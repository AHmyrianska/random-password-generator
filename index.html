<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br>
            <span class ="colored">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <form>
                <label for="length" class="label">Enter password length (5-15):</label>
                <input type="number" name="length" id="length" min="5" max="15">
                <input type="submit" value="Submit">
            </form>
            <form>
                <fieldset>                   
                    <input type="radio" name="options" id="symbols" value="1">
                    <label for="symbols">Only symbols</label>                    
                    <input type="radio" name="options" id="numbers" value="2">
                    <label for="numbers">Only numbers</label>                    
                    <input type="radio" name="options" id="both" value="3">
                    <label for="both">Both</label>
                </fieldset>
            </form>        
            
            <button type="button" class="button" id="btn">Generate passwords</button>
            <hr>
            <div class="passwords">
                <p id="psw-1"></p>
                <p id="psw-2"></p>
            </div>
            <p id="click" class="click">Click on a password to copy</p>
        </div>
        <script src="script.js"></script>
        <script src="/jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("#click").fadeIn(1000);
                });
                              
            });
        </script>
       
    </body>
</html>
